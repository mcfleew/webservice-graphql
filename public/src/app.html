<template>
    <nav class="uk-navbar uk-navbar-container uk-margin">
        <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" href="#">
                <span class="uk-navbar-toggle-icon"></span> <span class="uk-margin-small-left">Menu</span>
            </a>
        </div>
    </nav>
    <div class="uk-container">
        <h1 class="uk-heading-hero">Web Service</h1>
        <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom"
                click.trigger="resetAndfindAllClients()">Démarrer</button>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <div class="uk-navbar-item uk-width-expand">
                    <form class="uk-search uk-search-navbar uk-width-expand" submit.trigger="findAllOrSome(1)">
                        <div class="uk-button-group uk-width-expand uk-child-width-1-3">
                            <select class="uk-select" value.bind="fieldNamed" change.trigger="resetSearchTerm()">
                                <option repeat.for="field of fields" value="${field.id}">${field.name}</option>
                            </select>
                            <button class="uk-button uk-button-text">=> Contient =></button>
                            <input class="uk-search-input" type="search" value.bind="searchTerm" placeholder="Search...">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <hr class="uk-divider-icon">
        <div class="uk-button-group uk-width-expand uk-child-width-1-4">
            <button class="uk-button uk-button-text">Aller à la page</button>
            <select class="uk-select" value.bind="pageNumber" change.trigger="findAllOrSome(pageNumber)">
                <option repeat.for="i of pageNumberMax" value="${i+1}">${i+1}</option>
            </select>
            <button class="uk-button uk-button-text">Sur</button>
            <button class="uk-button uk-button-link" click.trigger="findAllOrSome(pageNumberMax)">${pageNumberMax}</button>
        </div>
        <table id="clients-table" class="uk-table uk-table-hover uk-table-small uk-table-striped uk-table-responsive">
            <thead>
                <tr>
                    <th repeat.for="field of fields">${field.name}</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="client of clients">
                    <td>${client.id}</td>
                    <td>${client.guid}</td>
                    <td>${client.first}</td>
                    <td>${client.last}</td>
                    <td>${client.city}</td>
                    <td>${client.street}</td>
                    <td>${client.zip}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
